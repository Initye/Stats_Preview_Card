<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <wrapper>
      <div class="left-side">
        <div class="text-container">
        
          <header>Get <span>insights</span> that help <br> your business grow.</header>
          
          <main>
            Discover the benefits of data analytics and make <br> better decisions   regarding revenue, customer <br> experience, and overall efficiency.
          </main>
          
          <div class="stats">
            <p>10k+ <br><span>companies</span></p>
            <p>314 <br><span>templates</span></p>
            <p>12M+ <br><span>queries</span></p>
          </div>

        </div>
      </div>

      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" alt="A photo that shows office with workers">
      </div>
    </wrapper>
  </body>
</html>
